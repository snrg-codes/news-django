{% extends 'news/base.html' %}

{% block content %} 
<div class="row">
    <div class="col-md-12">
        {% for post in posts %}
            <div class="mt-2 mb-2">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="{% url 'otkrit_post' post.slug %}">
                                {{ post.title }}
                            </a>
                        </h5>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

</div>
{% endblock content %}
